<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/b612012a3a.js" crossorigin="anonymous"></script>
    <title>OhMyFood</title>
</head>

    <!--body-->
    <body>

        <!--header-->
        <header>
            <nav>
                <img src="assets\images\logo\ohmyfood.png" alt="logo ohmyfood">
                <div>
                    <i class="fa-solid fa-location-dot"></i>
                    <form method="post">
                        <input type="search" name="champ-recherche" placeholder="Paris, Belleville" required id="champ-recherche">
                    </form>
                    <h2>Réservez le menue qui vous convient</h2>
                    <p>Découvrez des restaurants d'exception sélectionnés par nos soins</p>
                    <div class="btn-rose">Explorer nos restaurants</div>
                </div>
            </nav>
        </header>

        <!--main-->
        <main>

            <!--fonctionnement-->
            <section class="fontion">
                <h2>Fonctionnement</h2>
                <div>
                    <h3>1</h3>
                    <a href="#">
                        <i class="fa-solid fa-mobile-screen-button"></i>
                        <p>Choisissez un restaurant</p>
                    </a>
                </div>
                <div>
                    <h3>2</h3>
                    <a href="#">
                        <i class="fa-solid fa-list-ul"></i>
                        <p>Composez votre menu></p>
                    </a>
                </div>
                <div>
                    <h3>3</h3>
                    <a href="#">
                        <i class="fa-solid fa-store"></i>
                        <p>Dégustez au restaurant</p>
                    </a>
                </div>
            </section>
            <section class="resto">
                
            </section>
        </main>

        <!--footer-->
        <footer>

        </footer>
    
    </body>
</html>
